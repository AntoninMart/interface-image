<p-card>
    <div class="grid">
        <div class="col-12 align-items-center justify-content-center">
            <div class="flex h-full w-full align-items-center justify-content-center">
                <img src="{{imageShow}}" alt="{{imageShow}}" class="w-8">
            </div>
        </div>
        <div class="col-12">
            <div class="flex h-full w-full align-items-end justify-content-end">
                <p-button (onClick)="randomImage()" label="&nbsp;" icon="pi pi-arrow-circle-right" iconPos="right"
                severity="success"></p-button>
            </div>
        </div>
    </div>
</p-card>
